<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        background: #f7f7f7;
        color: #333;
      }
      .message {
        max-width: 720px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Page not found</h1>
      <p>
        If you're seeing this while using the app, don't worry â€” the app is
        handling client-side routes.
      </p>
      <p>Loading the app so your route is restored...</p>
    </div>

    <script>
      // SPA redirect fallback for GitHub Pages / static hosting
      // This fetches the app's index.html and writes it to the document,
      // then restores the original URL so the client router can handle it.
      (function () {
        var redirectUrl = "./index.html";
        try {
          fetch(redirectUrl)
            .then(function (res) {
              return res.text();
            })
            .then(function (html) {
              document.open();
              document.write(html);
              document.close();
              // keep the original URL so client-side router can read it
              history.replaceState(
                {},
                "",
                location.pathname + location.search + location.hash
              );
            })
            .catch(function (err) {
              console.error("Failed to load app shell:", err);
            });
        } catch (e) {
          console.error(e);
        }
      })();
    </script>
  </body>
</html>
